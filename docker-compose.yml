version: "3.8"
services:

    # PHP Service
    php:
        build:
            context: .
            target: php
            args:
                - APP_ENV=${APP_ENV}
        environment:
            - APP_ENV=${APP_ENV}
            - CONTAINER_ROLE=app
        working_dir: /var/www
        volumes:
            - ./:/var/www
        ports:
            - 8000:8000
        depends_on:
            - database
            - redis

    # This file is based on https://github.com/emad-zaamout/Laravel-Complete-Dockerization/blob/main/docker-compose.yml 
    # however I don't use either Websocket or node so I comment out those two containers 

